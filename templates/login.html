<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Planner</title>
</head>
<body>
    <div class=" container">
        <div class="row justify-content-md-center">
            <div class="col-lg-8 login-container">
                <div class="row justify-content-md-center">
                    <div class="col-10 logo-container">
                    </div>    
                </div>
                <form class="login-form-container" id="get-login-form" action="{{url_for('check_login')}}" method="POST">
                    <div class="row justify-content-md-center">
                        <div class="col-8 input-field">
                            <input type="text" id="profile_user" name="profile_user">
                            <label for="profile_user">Username</label>
                        </div>    
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-8 input-field">
                            <input type="password" id="profile_pword" name="profile_pword">
                            <label for="profile_pword">Password</label>
                            {{error}}
                        </div>    
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-12 input-field text-center">
                            <button class="btn waves-effect waves-light clanker-button action-button" type="submit">sign in
                                <i class="material-icons right">play_arrow</i>
                                </button>
                                <a href="{{url_for('new_account')}}" class="btn waves-effect waves-light clanker-button action-buttontext-white text-decoration-none">create account
                                    <i class="material-icons right">perm_identity</i>
                                </a>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/create-schedule.js')}}"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</body>
</html>

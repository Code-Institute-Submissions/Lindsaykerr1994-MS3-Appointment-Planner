<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Planner</title>
</head>
<body>
    <div class="login-container container">
        <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="row justify-content-md-center">
                <div class="col-10">
                    {{error}}
                </div>    
            </div>
        <form id="get-login-form" action="{{url_for('check_login')}}" method="POST">
            <div class="row justify-content-md-center">
                <div class="col-10 input-field">
                    <input type="text" id="profile_user" name="profile_user">
                    <label for="profile_pword">Username</label>
                </div>    
            </div>
            <div class="row justify-content-md-center">
                <div class="col-10 input-field">
                    <input type="text" id="profile_user" name="profile_pword">
                    <label for="profile_pword">Password</label>
                </div>    
            </div>
            <div class="row justify-content-md-center">
                <div class="col-10 input-field">
                    <button class="btn waves-effect waves-light clanker-button action-button" type="submit">Save
                        <i class="material-icons right">save_alt</i>
                    </button>
                </div>    
            </div>
        </form>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/create-schedule.js')}}"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
            $('.datepicker').datepicker({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15, // Creates a dropdown of 15 years to control year,
                format: 'yyyy-mm-dd',
                today: 'Today',
                clear: 'Clear',
                close: 'Ok',
                closeOnSelect: true // Close upon selecting a date,
            });
            $('.dropdown-trigger').dropdown({
                alignment: 'right',
                closeOnClick: false,
                constrainWidth: false,
                coverTrigger: false
            });
        });
    </script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <h3>Edit An Appointment</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <form action="{{ url_for('update_appointment', appt_id=appointment._id)}}" method="POST">
                    <div class="row">
                        <div class="col-6 input-field">
                            <span id="client-id-span" class="display-none">{{appointment.client_id}}</span>
                            <select id="client-id-select" name="client_id" required>
                                <option value="" disabled>Choose Client</option>
                                {% for client in clients %}
                                <option value="{{client._id}}">{{client.first}} {{client.last}}</option>
                                {% endfor %}
                            </select>
                            <label for="client-id-select">Client Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field">
                            <span id="modify-appt-start-time" class="display-none">{{appointment.start_time}}</span>
                            <div class="inline-block input-field">
                                <select id="start_time_hour" name="start_time_hour" class="inline-block" required>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                </select>
                                <label for="start_time_hour">Appointment Time</label>
                            </div>
                            <div class="inline-block input-field">
                                <select id="start_time_minute" name="start_time_minute" class="inline-block" required>
                                    <option value="00" selected>00</option>
                                    <option value="30">30</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field">
                            <span id="appt-duration-span" class="display-none">{{appointment.appointment_duration}}</span>
                            <select id="appointment_duration-select" name="appointment_duration" required>
                                <option value="1" selected>30 minutes</option>
                                <option value="2">1 hour</option>
                            </select>
                            <label for="appointment_duration-select">Appointment Duration</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field">
                            <input id="start_date" name="start_date" type="text" class="datepicker" value="{{appointment.start_date}}" required>
                            <label for="start_date">Appointment Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field">
                            <textarea name="appointment_notes" id="appointment_notes" class="materialize-textarea">{{appointment.appointment_notes}}</textarea>
                            <label for="appointment_notes">Additional Notes</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn waves-effect waves-light" type="submit">Save
                                <i class="material-icons right">save_alt</i>
                            </button>
                            <button class="btn waves-effect waves-light modal-trigger" href="#cancel-save-modal">Cancel
                                <i class="material-icons right">cancel_presentation</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="cancel-save-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure with you this cancel this action and return to the Home Page?</p>
            </div>
            <div class="modal-footer">
                <a href="{{url_for('get_schedule')}}" class="modal-close waves-effect waves-green btn-flat">Yes</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
            </div>
        </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row margin-top-25">
                    <div class="col-4">
                        <h5 class="uppercase margin-left-25">Appointment Details</h5>
                    </div> 
        </div>
        <div class="row justify-content-md-center">
            <div class="col-8 form-container padding-tab-15">
                <form action="{{ url_for('insert_appointment') }}" method="POST">
                    <div class="row">
                        <div class="col-6 input-field margin-left-25">
                            <select id="client-id-select" name="client_id" required>
                                <option value="" disabled>Choose Client</option>
                                {% for client in clients %}
                                <option value="{{client._id}}">{{client.first}} {{client.last}}</option>
                                {% endfor %}
                            </select>
                            <label for="client-id-select">Client Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="start-time-container" class="col-6 input-field margin-left-25">
                                <div>
                                    <div class="inline-block">
                                        <select id="start_time_hour" name="start_time_hour" required>
                                            
                                        </select>
                                    </div>:
                                    <div class="inline-block">
                                        <select id="start_time_minute" name="start_time_minute" required>
                                            <option value="00" selected>00</option>
                                            <option value="30">30</option>
                                        </select>
                                    </div>
                                </div>
                            <label for="start-time-container" class="that-one-label">Appointment Time</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field margin-left-25">
                            <select id="appointment_duration-select" name="appointment_duration" required>
                                <option value="1" selected>30 minutes</option>
                                <option value="2">1 hour</option>
                            </select>
                            <label for="appointment_duration-select">Appointment Duration</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field margin-left-25">
                            <input id="start_date" name="start_date" type="text" class="datepicker" required>
                            <label for="start_date">Appointment Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 input-field margin-left-25">
                            <textarea name="appointment_notes" id="appointment_notes" class="materialize-textarea"></textarea>
                            <label for="appointment_notes">Additional Notes</label>
                        </div>
                    </div>
                    <div class="row lh-85">
                        <div class="col-6 offset-6 text-right">
                            <button class="btn waves-effect waves-light clanker-button action-button" type="submit">Save
                                <i class="material-icons right">save_alt</i>
                            </button>
                            <button class="btn waves-effect waves-light modal-trigger clanker-button action-button" href="#cancel-save-modal">Cancel
                                <i class="material-icons right">cancel_presentation</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="cancel-save-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure with you this cancel this action and return to the Home Page?</p>
            </div>
            <div class="modal-footer text-center">
                <a href="{{url_for('get_schedule')}}" class="modal-close waves-effect waves-green btn-flat">Yes</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
            </div>
        </div>
{% endblock %}

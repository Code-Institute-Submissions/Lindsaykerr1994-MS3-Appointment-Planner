{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row margin-top-25 ">
                    <div class="col-4">
                        <h5 class="uppercase margin-left-25">Your Profile</h5>
                    </div>
                    <div class="col-2 offset-6 text-center">
                        <a href="{{url_for('create_appointment')}}" class="btn-floating btn waves-effect waves-light tooltipped clanker-button event-button" data-position="left" data-tooltip="SCHEDULE A NEW APPOINTMENT">
                            <i class="material-icons">add</i>
                        </a>
                    </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-8 list-container padding-tab-15">
                    <div class="row lh-50">
                        <div class="col-6">
                            Profile Name:
                        </div>
                        <div class="col-6">
                            {{profile.profile_first}} {{profile.profile_last}}                    
                        </div>
                    </div>
                    <div class="row lh-50">
                        <div class="col-6">
                            Profile Email:
                        </div>
                        <div class="col-6">
                            {{profile.profile_email}}
                        </div>
                    </div>
                    <div class="row lh-50">
                        <div class="col-6">
                            Schedule Start Time:
                        </div>
                        <div class="col-6">
                            {{profile.start_time}}
                        </div>
                    </div>
                    <div class="row lh-50">
                        <div class="col-6">
                            Schedule End Time:
                        </div>
                        <div class="col-6">
                            {{profile.end_time}}
                        </div>
                    </div>
                    <div class="row lh-50">
                        <div class="col-6 offset-6 text-right">
                            <button class="btn waves-effect waves-light clanker-button action-button">
                                <a href="{{url_for('edit_profile', prof_id=profile._id)}}" class="text-white no-hover">Edit 
                                    <i class="material-icons right">mode_edit</i>
                                </a>
                            </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
